language: python

env:
  matrix:
    - TEST=none

matrix:
  exclude:
    - env: TEST=none
  include:
    - env: TEST=py26
      python: 2.6
    - env: TEST=py27
      python: 2.7

build:
  ci:
    - python --version
    - python -c 'from collections import OrderedDict'

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_start: never
      on_pull_request: never
