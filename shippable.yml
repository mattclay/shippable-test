language: python

build:
  ci:
    - ./test.sh

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_start: never
      on_pull_request: never
- integrationName: webhook_test
      type: webhook
      payload:
        - job_id=$SHIPPABLE_BUILD_ID
        - job_number=$JOB_NUMBER
      on_success: never
      on_failure: never
      on_start: always
      on_pull_request: always
