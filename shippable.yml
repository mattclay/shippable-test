language: python

python:
  - 3.7

env:
  matrix:
    - TEST=none

matrix:
  exclude:
    - env: TEST=none
  include:
    - env: TEST=1

build:
  pre_ci:
    - docker build -t ansible-ci:latest ansible-ci
  pre_ci_boot:
    image_name: ansible-ci
    image_tag: latest
    pull: false
    options: --privileged=true --net=bridge
  ci:
    - ./test.sh

branches:
  except:
    - "*-patch-*"
    - "revert-*-*"

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_start: never
      on_pull_request: never
