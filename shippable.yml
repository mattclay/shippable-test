language: python

python:
  - 3.7

env:
  matrix:
    - TEST=none

matrix:
  exclude:
    - env: TEST=none
  include:
    - env: TEST=1

build:
  pre_ci:
    - mv /home/shippable/cexec/build.sh /home/shippable/cexec/build.base.sh
    - cp /custom_image/build.sh /home/shippable/cexec/build.sh
    - chmod +x /home/shippable/cexec/build.sh
  ci:
    - ./test.sh

branches:
  except:
    - "*-patch-*"
    - "revert-*-*"

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_start: never
      on_pull_request: never
