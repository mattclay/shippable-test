language: python

env:
  matrix:
    - TEST=none

matrix:
  exclude:
    - env: TEST=none
  include:
    - env: TEST=1

build:
  ci:
    - ./test.sh

branches:
  except:
    - *-patch-*

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_start: never
      on_pull_request: never
