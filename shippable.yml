language: python

env:
  matrix:
    - TEST=none

matrix:
  exclude:
    - env: TEST=none
  include:
    - env: T=12345678901234567890
    - env: T=123456789012345678901
    - env: T=1234567890123456789012
    - env: T=12345678901234567890123
    - env: T=123456789012345678901234
    - env: T=123456789012345678901234567890

build:
  ci:
    - ./test.sh

branches:
  except:
    - "*-patch-*"
    - "revert-*-*"

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_start: never
      on_pull_request: never
